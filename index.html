<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Моя первая программа</title>
  <link rel="stylesheet" href="css/styles.css">
</head>



<body>
  <table id="table">
    <tr>
      <td data-col="1"></td>
      <td data-col="2"></td>
      <td data-col="3"></td>
    </tr>
    <tr>
      <td data-col="1"></td>
      <td data-col="2"></td>
      <td data-col="3"></td>
    </tr>
    <tr>
      <td data-col="1"></td>
      <td data-col="2"></td>
      <td data-col="3"></td>
    </tr>
  </table>


  <script>
    "use strict";
    let trs = document.querySelectorAll('#table tr')
    let col = 1;
    for (const tr of trs) {
      let tds = document.querySelectorAll('#table td[data-col="' + col + '"]');

      for (let td of tds) {
        td.addEventListener('click', function () {
          for (const td of tds) {
            td.classList.add('active')
          }
        })
      }

      col++
    }


    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>
</body>

</html>
