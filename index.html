<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Моя первая программа</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    'use strict';
    function func(arr) {
      let result = [];

      for (let elem of arr) {
        if (typeof elem == 'object') {
          result = result.concat(func(elem));
        } else {
          result.push(elem)
        }
      }

      return result;
    }

    console.log(func([1, [2, 7, 8], [3, 4, [5, [6, 7]]]]));
  </script>
</head>

<body>
  <header>
    <nav>
      <a href="#">link1</a>
      <a href="#" class="active">link2</a>
      <a href="#">link3</a>
      <a href="#">link4</a>
      <a href="#">link5</a>
    </nav>
  </header>
  моя первая программа
  <div></div>
</body>

</html>
