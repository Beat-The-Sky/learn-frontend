<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Моя первая программа</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    "use strict"
    let num = 99 // может принимать от 10 до 99

    if (10 <= num && num <= 99) {
      let numToString = String(num)
      let sum = +numToString[0] + +numToString[1]
      if (sum <= 9) {
        alert('Сумма цифр числа однозначна ' + numToString)
      } else {
        alert('Сумма цифр числа двузначна ' + numToString)
      }
    } else {
      alert('Не входит в диапазон от 10 до 99!!!')
    }
    console.log(num);
  </script>
</head>

<body>
  <header>
    <nav>
      <a href="#">link1</a>
      <a href="#" class="active">link2</a>
      <a href="#">link3</a>
      <a href="#">link4</a>
      <a href="#">link5</a>
    </nav>
  </header>
  моя первая программа
  <div></div>
</body>

</html>
